version: 2.1
docker: 
 - image: cimg/node:17.5.0
orbs:
  node: circleci/node@5.0.0
  puppeteer: threetreeslight/puppeteer@0.1.2
  browser-tools: circleci/browser-tools@1.2.4
jobs:
  build-and-test:
    executor:
      name: node/default
    steps: 
      - setup_remote_docker
      - browser-tools/install-browser-tools
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - run:
          name: Run Tests
          command: | 
            export APPLITOOLS_BATCH_ID=`echo $CIRCLE_SHA1`
            echo $APPLITOOLS_BATCH_ID
            echo $APPLITOOLS_API_KEY
            echo "Installing deps"
            npm install
            echo "building static storybook"
            npx build-storybook
            docker build -t app:$APPLITOOLS_BATCH_ID .
            docker run -dp 8080:8080 app:$APPLITOOLS_BATCH_ID
            npx eyes-storybook -u https://localhost:8080
workflows:
    build-and-test:
      jobs:
        - build-and-test